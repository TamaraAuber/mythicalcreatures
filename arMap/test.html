        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    //this.vid = document.querySelector("#vid");

                    switch(marker.id) {
                        case "marker":
                            this.vid = document.querySelector("#vid1");
                            break;
                        case "marker1":
                            this.vid = document.querySelector("#vid1");
                            break;
                        case "marker2":
                            this.vid = document.querySelector("#vid2");
                            break;
                        case "marker3":
                            this.vid = document.querySelector("#vid3");
                            break;
                        case "marker4":
                            this.vid = document.querySelector("#vid4");
                            break;
                        case "marker5":
                            this.vid = document.querySelector("#vid5");
                            break;
                        case "marker6":
                            this.vid = document.querySelector("#vid6");
                            break;
                        case "marker7":
                            this.vid = document.querySelector("#vid7");
                            break;
                        case "marker8":
                            this.vid = document.querySelector("#vid8");
                            break;
                            case "marker9":
                            this.vid = document.querySelector("#vid9");
                            break;
                        case "marker10":
                            this.vid = document.querySelector("#vid10");
                            break;
                        default:
                            console.log("default");
                    } 

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
